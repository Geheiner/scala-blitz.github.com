---
layout: basichead
---
{% capture homedir %}{% include homedir.md %}{% endcapture %}
<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} ScalaBlitz </title>
  <link rel="stylesheet" href="{{ homedir }}/resources/css/960.css" />
  <link rel="stylesheet" href="{{ homedir }}/resources/css/pc2.css" />
  <link rel="stylesheet" href="{{ homedir }}/resources/js/styles/monokai2.css">
  <link rel="shortcut icon" href="{{ homedir }}/favicon.ico?v=7" />
  <script src="{{ homedir }}/resources/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

  <div id="wrap">

    <div id="top">
      <div class="container_12">
        <div class="grid_12">
          <ul class="horizmenu">
            <li><a href="{{ homedir }}/">Home</a></li>
            <li><a href="{{ homedir }}/home/news">News</a></li>
            <li><a href="{{ homedir }}/home/documentation">Documentation</a></li>
            <li><a href="https://groups.google.com/forum/#!forum/scala-blitz">Mailing List</a></li>
            <li><a href="{{ homedir }}/home/download">Download</a></li>
            <li><a href="https://github.com/scala-blitz/scala-blitz">Code</a></li>
            <li><a href="{{ homedir }}/home/reportbug">Report a Bug</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="lightdivider"></div>

    {{ content }}

  </div>

  {% include footer.htm %}

</body>
</html>
